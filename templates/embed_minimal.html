<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oversight AI - Minimal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.4;
            color: #333;
            background: white;
            padding: 10px;
            font-size: 14px;
        }
        
        .minimal-container {
            max-width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #667eea;
        }
        
        .header h1 {
            font-size: 1.3rem;
            color: #667eea;
            margin-bottom: 3px;
        }
        
        .header p {
            font-size: 0.8rem;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 3px;
            font-weight: 600;
            color: #555;
            font-size: 0.8rem;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 5px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            margin-top: 15px;
        }
        
        .result-section {
            background: #f8f9fa;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .result-section h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .report-content {
            background: white;
            border-radius: 4px;
            padding: 10px;
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            line-height: 1.3;
        }
        
        .stats {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: white;
            padding: 5px;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #ddd;
            flex: 1;
            min-width: 60px;
        }
        
        .stat-value {
            font-size: 0.9rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.7rem;
            color: #666;
        }
        
        .error, .success {
            padding: 8px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 0.8rem;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .download-btn {
            background: #28a745;
            margin-top: 5px;
            padding: 6px 12px;
            font-size: 10px;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .powered-by {
            text-align: center;
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid #eee;
            font-size: 0.7rem;
            color: #999;
        }
        
        .powered-by a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="minimal-container">
        <div class="header">
            <h1>Oversight AI</h1>
            <p>AI Analysis</p>
        </div>
        
        <form id="analysisForm">
            <div class="form-group">
                <label for="topic">Topic:</label>
                <input type="text" id="topic" name="topic" placeholder="Enter research topic" required>
            </div>
            
            <div class="form-group">
                <label for="reportType">Type:</label>
                <select id="reportType" name="reportType">
                    <option value="summary">Quick Summary</option>
                    <option value="detailed">Detailed Report</option>
                    <option value="executive">Executive Summary</option>
                    <option value="technical">Technical Report</option>
                </select>
            </div>
            
            <button type="submit" class="btn" id="analyzeBtn">
                Analyze
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="font-size: 0.8rem;">Processing...</p>
        </div>
        
        <div class="results" id="results">
            <div class="result-section">
                <h3>Stats</h3>
                <div class="stats" id="stats">
                    <!-- Stats will be populated here -->
                </div>
            </div>
            
            <div class="result-section">
                <h3>Report</h3>
                <div class="report-content" id="finalReport">
                    <!-- Final report will be populated here -->
                </div>
                <button class="btn download-btn" id="downloadBtn">Download</button>
            </div>
        </div>
        
        <div id="errorMessage"></div>
        
        <div class="powered-by">
            <a href="#" target="_parent">Oversight AI</a>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        
        document.getElementById('analysisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const topic = document.getElementById('topic').value.trim();
            const reportType = document.getElementById('reportType').value;
            
            if (!topic) {
                showError('Please enter a topic.');
                return;
            }
            
            await startAnalysis(topic, reportType);
        });
        
        async function startAnalysis(topic, reportType) {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset UI
            analyzeBtn.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            errorMessage.innerHTML = '';
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: topic,
                        report_type: reportType
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentSessionId = data.session_id;
                    displayResults(data);
                    showSuccess('Analysis completed!');
                } else {
                    showError('Failed: ' + data.error);
                }
                
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                analyzeBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            
            // Display statistics
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${data.processing_time.toFixed(1)}s</div>
                    <div class="stat-label">Time</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${data.report_type}</div>
                    <div class="stat-label">Type</div>
                </div>
            `;
            
            // Display final report
            document.getElementById('finalReport').textContent = data.text_report;
            
            results.style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="success">${message}</div>`;
        }
        
        // Download functionality
        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (currentSessionId) {
                window.open(`/api/download/${currentSessionId}`, '_blank');
            }
        });
    </script>
</body>
</html>
